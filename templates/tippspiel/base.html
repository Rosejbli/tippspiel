{% load staticfiles %}<!DOCTYPE html>
<html>
<head>
    <title>tippspiel</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="author" content="Kevin D." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />

    <!-- Style -->
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}" />
    <style>
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }

    .container {
        max-width: 940px;
    }
    </style>
    <link rel="stylesheet" href="{% static "bootstrap/css/bootstrap-responsive.min.css" %}" />

    <!-- HTML5 shim -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">tippspiel</a>
                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <li>
                            <a href="/tippspiel/matchdays/"><i class="icon-calendar"></i> Spieltage</a>
                        </li>
                    </ul>
                </div>
                <div class="pull-right">
                    <p class="navbar-text">
                        {{ user.username }}
                        <span class="badge badge-success">1. Platz</span>
                        <span class="badge badge-info">0 Punkte</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="container container-fluid">

        <noscript>
            <div class="alert alert-error">
                <strong>JavaScript is disabled!</strong> Please enable it, otherwise this tool won't work.
            </div>
        </noscript>

        {% block body %}{% endblock %}

    </div>

</body>
</html>
