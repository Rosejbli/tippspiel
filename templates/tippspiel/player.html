{% extends "tippspiel/base.html" %}
{% block body %}
    <div class="hero-unit">
        {% if player %}
        <h1>{{ player.user.username }}</h1>
        <p><strong>Rank:</strong> {{ player.rank }}</p>
        <p><strong>Score:</strong> {{ player.score }}</p>
        {% endif %}
    </div>
{% endblock %}
