{% extends "tippspiel/base.html" %}
{% block body %}
{% if player %}
<div class="page-header">
    {% if gravatar %}
    <img src="{{ gravatar }}" alt="Gravatar Avatar von {{ player.user.username }}" class="pull-right" />
    {% endif %}
    <h1>{{ player.user.username }}</h1>
</div>

{% endif %}
{% endblock %}
